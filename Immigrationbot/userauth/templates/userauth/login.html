<!-- userauth/templates/login.html -->
{% extends 'userauth/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-5" style="background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Login with Your Email</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="text-right">
                <button type="submit" class="btn btn-success mt-4">Send Login Link</button>
            </div>
            
        </form>
    </div>
</div>
{% endblock %}
